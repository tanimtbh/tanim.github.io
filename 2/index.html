<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <main id="main">
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
     <form id="survey-form" action="">
       <label id="name-label" for="name">NAME:  </label>
       <input id="name" type="text"  placeholder="Enter your name" required>
       <br>
      <label id="email-label" for="email">EMAIL:  </label>
      <input id="email" type="email" placeholder="Enter your email">
       <br>
      <label id="number-label" for="number">Age:  </label>
      <input id="number" type="number" min="1" max="100" placeholder="Age">
      <br>
      <label for="dropdown">Which option best describes your current role?:</label>
      <select id="dropdown" name="dropdown">
        <option value="" disabled selected>Select your corrent Role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learer">Full Time Learner</option>
        <option value="prefer not to say">Prefer Not To Say</option>
      </select>
       <br>
        
          <p>Would you recommend freeCodeCamp to a friend?:</p>
         <input type="radio" id="Definitely" name="name" value="Definitely">
         <label for="Definitely">Definitely</label><br>
         <input type="radio" id="Maybe" name="name" value="Maybe">
         <label for="Maybe">Maybe</label><br>
         <input type="radio" id="Not sure" name="name" value="Not sure">
         <label for="Not sure">Not sure</label>
         <p>Would you recommend freeCodeCamp to a friend?:</p>
         <input type="checkbox" id="Front-end" name="Front-end" value="Front-end">
         <label for="Front-end">Front-end</label>
         <input type="checkbox" id="Back-end" name="Back-end" value="Back-end">
         <label for="Back-end">Back-end</label>
        <br>
          <label for="textarea">Any comments or suggestions?:</label>
          <br>
          <textarea id="textarea" name="" rows="4" cols="50"></textarea>
         <br>
         <button id="submit" type="submit"></button>
         
     </form>
    </main>
</body>
</html>
