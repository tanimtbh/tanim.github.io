<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaNiM</title>
  
  <style>
* {
    margin: 0;
    padding: 0;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    font-family: 'Raleway', sans-serif;
}
.main-container{
      display: flex;
      flex-direction: column;
      position:absolute;

}

#navbar {
    display:flex;
    align-items: center;
    justify-content:space-between;
    flex-wrap: wrap;
    flex-grow: 0;
    flex-shrink: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    background: #be3144; 
    box-shadow: 0 2px 0 #4b121a;
    z-index: 10;
}
.main{
    flex-grow: 1;
    position: relative;
    overflow-y: auto;
}
#welcome-section {
    height: 100vh;
    background-color: #000;
    background-image: linear-gradient(
    62deg
    , #3a3d40 0%, #181719 100%);
    display: flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}
.my_name {
    font-family: 'Raleway', sans-serif;
    font-weight: 700;
    text-align: center;
    font-size: 6rem;
    color: cornsilk;
}
#welcome-section > p {
    font-size: 3rem;
    font-weight: 200;
    font-style: italic;
    color:#be3144;
}
.nav-list> li >a{
        text-decoration: none;
        color:#ffffff;
        display: block;
        font-size: 1.7rem;
        padding: 1rem;
      }
.nav-list> li >a:hover{
        text-decoration: none;
        background-color:#45567d;
        color:#ffffff;
        display: block;
        font-size: 2.2rem;
        padding: 1rem;
      }
    .nav-list {
        display: flex;
        list-style-type: none;
        font-size: 16px;
        padding-right: 50px;

        
        
      }
      .logo{
        text-decoration: none;
        color:#ffffff;
        font-size: 2.2rem;
        padding: 1rem;
        font-family: 'Lucida Console';

      }
      .profile-pic{
        width:200px;
        border-radius: 50%;
      }
  </style>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>


<body>
<div class="main-container">
    
   <nav id="navbar">
    <p class="logo">&lt;/TaNiM&gt;</p>
    <ul class="nav-list">
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li>
          <a href="#projects">Work</a>
        </li>
        <li>
          <a href="#profile-link">Contact</a>
        </li>
      </ul>
   </nav>
 <main class="main">
   <section id="welcome-section">
       <img class="profile-pic" src="img/Daco_2569650.png" alt="">
       <h1 class="my_name">Hey I am TaNiM </h1>
       <p>a web developer</p>
  
   </section>

   <section id="projects">

    <div class="projects-grid">
        <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="_blank" class="project-tile">
            <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="project">
            <p class="project-title">
              <span class="code">&lt;</span>
              Tribute Page
              <span class="code">/&gt;</span>
            </p>
          </a> 
    </div>
